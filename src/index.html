<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <div class="flex justify-center">
        <form class="bg-white shadow-md rounded px-8 pt-8 pb-8 mb-4 mt-5">
            <div class="flex justify-center">
                <img src="img/Insta.png" alt="Instagram" id="logo" class="sm:w-56 h-32">
            </div>
            <div class="mb-5 flex justify-center">
                <input
                    class="shadow appearance-none border rounded w-72 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Phone number, username, or email">
            </div>
            <div class="mb-5 flex justify-center">
                <input
                    class="shadow appearance-none border rounded w-72 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="Password">
            </div>
            <div class="flex justify-center">
                <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-7
                    rounded focus:outline-none focus:shadow-outline"> Log In </button>
            </div>
            <div class="mt-4 flex justify-center">
                <span class="text-gray-500 text-md"> OR </span>
            </div>
            <div class="mt-2 flex flex-row justify-center">
                <img src="img/fb-logo.png" alt="fb" class="w-12 h-6">
                <a class="text-fb font-bold" href="#"> Log in with facebook</a>
            </div>
            <div class="mt-4 flex justify-center">
                <a class="text-fb" href="#"> Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="flex justify-center">
        <form class="bg-white shadow-md rounded px-16 pt-5 pb-5 mb-4">
            <div>
                <span> don't have an account? </span>
                <a href="#" class="text-fb font-bold"> Sign up </a>
            </div>
        </form>
    </div>
</body>

</html>
