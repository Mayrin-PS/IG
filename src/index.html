<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="bg-gray-200">
    <div class="flex justify-center">
        <form class="bg-white shadow-md rounded px-8 pt-8 pb-8 mb-2 mt-4 border border-gray-400">
            <div class="flex justify-center">
                <img src="img/Insta.png" alt="Instagram" id="logo" class="sm:w-56 h-32">
            </div>
            <div class="mb-5 flex justify-center">
                <input
                    class="shadow appearance-none border rounded w-72 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Phone number, username, or email" required>
            </div>
            <div class="mb-5 flex justify-center">
                <input
                    class="shadow appearance-none border rounded w-72 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none 
                    focus:shadow-outline"
                    id="password" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <i class="bi bi-eye-fill absolute mt-0 mb-2 ml-56 text-2xl text-fb" id="showbtn" onclick="showhidepass()"></i>
                    <i class="bi bi-eye-slash-fill absolute mt-0 mb-2 ml-56 text-2xl text-fb hidden" id="hidebtn" onclick="showhidepass()"></i>           
            </div>
            <div class="flex flex-col justify-center">
                <div id="message" class="bg-gray-300 px-2 py-2 rounded-md mb-2 hidden">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                </div>
            </div>
      
            <div class="flex justify-center">
                <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-7
                    rounded focus:outline-none focus:shadow-outline" id="loginbtn"> Log In </button>
            </div>
            <div class="mt-4 flex justify-center">
                <span class="text-gray-500 text-sm"> OR </span>
            </div>
            <div class="mt-2 flex flex-row justify-center">
                <img src="img/fb-logo.png" alt="fb" class="w-12 h-6">
                <a class="text-fb font-bold hover:text-gray-800" href="#"> Log in with facebook</a>
            </div>
            <div class="mt-4 flex justify-center">
                <a class="text-fb" href="#"> Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="flex justify-center">
        <form class="bg-white shadow-md rounded px-16 pt-5 pb-5 mb-4 border border-gray-400">
            <div>
                <span> don't have an account? </span>
                <a href="#" class="text-fb font-bold"> Sign up </a>
            </div>
        </form>
    </div>
    <div class="flex justify-center mt-2">
        <p class="text-gray-900 text-sm"> Get the app. </p>
    </div>
    <div class = "flex flex-row justify-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/2560px-Download_on_the_App_Store_Badge.svg.png" alt="apple"
        class="w-40 h-14 mt-3">
        <img src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png" alt="playstore" 
        class="w-44 h-20">
    </div>
    <div class="flex justify-center mt-2 mb-5">
        <footer> 
            <p class="text-sm text-gray-500 font-thin"> Â© 2022 Instagram from Meta </p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
